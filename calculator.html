<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <section class="mb-8 ">
            <div class="bg-stone-800 text-white p-8 ">
                <h4 class="text-2xl ">Back to Bank</h4>
                <button id="btn-back" class="bg-red-500 hover:bg-red-600 p-3 mt-2 rounded-lg">Bank</button>
            </div>
            <h1 class="text-5xl w-1/2 mx-auto mt-4">Welcome to <span class="text-purple-800 font-semibold">
                    Calculator</span>
                !!!</h1>
        </section>
    </header>

    <main>

        <section class="my-8">
            <h2 class="text-center mb-4 bg-red-600 w-1/2 text-white mx-auto p-4">Your Answer</h2>
            <div class="grid grid-cols-4 gap-4 w-1/2 mx-auto">

                <div>
                    <p class="bg-orange-500 text-white text-center py-3 font-semibold">1</p>
                </div>
                <div>
                    <p class="bg-orange-500 text-white text-center py-3 font-semibold">2</p>
                </div>
                <div>
                    <p class="bg-orange-500 text-white text-center py-3 font-semibold">3</p>
                </div>
                <div>
                    <p class="bg-orange-500 text-white text-center py-3 font-semibold">4</p>
                </div>
                <div>
                    <p class="bg-orange-500 text-white text-center py-3 font-semibold">5</p>
                </div>
                <div>
                    <p class="bg-orange-500 text-white text-center py-3 font-semibold">6</p>
                </div>
                <div>
                    <p class="bg-orange-500 text-white text-center py-3 font-semibold">7</p>
                </div>
                <div>
                    <p class="bg-orange-500 text-white text-center py-3 font-semibold">8</p>
                </div>
                <div>
                    <p class="bg-orange-500 text-white text-center py-3 font-semibold">9</p>
                </div>
                <div>
                    <p class="bg-orange-500 text-white text-center py-3 font-semibold">0</p>
                </div>
                <div>
                    <p class="bg-orange-500 text-white text-center py-3 font-semibold">+</p>
                </div>
                <div>
                    <p class="bg-orange-500 text-white text-center py-3 font-semibold">-</p>
                </div>
                <div>
                    <p class="bg-orange-500 text-white text-center py-3 font-semibold">*</p>
                </div>
                <div>
                    <p class="bg-orange-500 text-white text-center py-3 font-semibold">/</p>
                </div>
                <div>
                    <p class="bg-orange-500 text-white text-center py-3 font-semibold">=</p>
                </div>
                <div>
                    <p class="bg-orange-500 text-white text-center py-3 font-semibold">CLR</p>
                </div>

            </div>
        </section>

        <section class="my-8">

        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/calculator.js"></script>
</body>

</html>
