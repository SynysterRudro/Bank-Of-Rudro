<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Rudro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <section class="mt-8 w-1/2 mx-auto">
            <h1 class="text-5xl">Welcome to <span class="text-purple-800 font-semibold">Bank of Rudro</span> !!!</h1>
        </section>
    </header>

    <main>
        <section class="mt-8">
            <div>
                <div class="bg-sky-100 w-3/4 mx-auto p-8">
                    <h3 class="text-3xl font-semibold">Please Login</h3>
                    <div>
                        <input id="email-field" class="block mb-2 mt-4 w-3/4 px-4" type="text" name=""
                            placeholder="type rudroAvenger">
                        <input id="password-field" class="w-3/4 block px-4" type="password" name=""
                            placeholder="enter password 123">
                        <button id="btn-login"
                            class="mt-2 bg-purple-800 hover:bg-purple-600 text-white px-8 py-2 rounded-lg font-semibold">Login</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/utilities.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
