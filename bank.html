<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <section class="mt-8 w-1/2 mx-auto">
            <h1 class="text-5xl">Welcome to <span class="text-purple-800 font-semibold">Bank of Rudro</span> !!!</h1>
        </section>
    </header>

    <main>
        <section class="mt-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 w-3/4 mx-auto gap-2">
                <div class="bg-green-300 hover:bg-green-400 text-white p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-red-300 hover:bg-red-400 text-white p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-purple-300 hover:bg-purple-400 text-white p-8 rounded-lg">
                    <h4 class="text-2xl">Initial Balance</h4>
                    <h2 class="text-4xl">$<span id="initial-amount">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 w-3/4 mx-auto gap-2">
                <div class="bg-blue-300 hover:bg-blue-400  p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Please deposit</h4>
                    <input id="deposit-field" class="block w-3/4 px-4 mb-2" type="text" name=""
                        placeholder="$ enter your amount to deposit">
                    <button id="btn-deposit"
                        class="bg-fuchsia-500 hover:bg-fuchsia-600 px-4 py-2 rounded-lg text-white">Deposit</button>

                </div>
                <div class="bg-yellow-300 hover:bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="block w-3/4 px-4 mb-2 " type="text" name=""
                        placeholder="$ enter your amount to withdraw">
                    <button id="btn-withdraw"
                        class="bg-violet-500 hover:bg-violet-600 px-4 py-2 rounded-lg text-white">Withdraw</button>
                </div>

            </div>
        </section>



    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
